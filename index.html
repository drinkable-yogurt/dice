<!doctype html>

<html>
    <head>
        <title>さいころころころ</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="master.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <h1>さいころころころ</h1>

        <div id="controller">
            音量 <input id="volume" type="range" value="0.5" min="0" max="1" step="0.01">
            色反転 <input id="color" type="checkbox">
        </div>

        <input id="count" type="number" value="1" min="1"> d 
        <input id="side" type="number" value="6" min="2">
        <a id="enter">ダイスを振る</a><br>
        <ul id="template">
            <li><span class="count">1</span> d <count class="side">6</count></li>
            <li><span class="count">1</span> d <count class="side">100</count></li>
        </ul>

        <div id="sum">0</div>
        <ul id="dice"></ul><br>

        <audio id="sound" preload="auto">
            <source src="dice.wav" type="audio/wav">
        </audio>
    </body>
</html>
